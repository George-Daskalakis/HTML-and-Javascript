<!DOCTYPE html>
<html>

<head>

<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align : center;
}
tr:not(:first-child):nth-child(odd){
  background-color: #BEBEBE;
}
tr:nth-child(even) {
    background-color: #F0F8FF;
}
 th {
 padding: 10px;
 }
 caption { 
  text-align: left;
}
</style>
<script>
var count = 0;
function insertCells() {
  var table = document.getElementById("myTable");
  var row = table.insertRow(1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(0);
  var cell3 = row.insertCell(0);
  var cell4 = row.insertCell(1);
  cell3.innerHTML = document.getElementById("theName").value;
  cell2.innerHTML = document.getElementById("eyeColor").value;
  cell4.innerHTML = document.getElementById("theDate").value;
  cell1.innerHTML = '<input type="button" value="Delete" onclick="deleteRow(this)">';
  
  document.getElementById("eyeColor").value = "";
  document.getElementById("theName").value = "";
  document.getElementById("theDate").value = "";
  
 
 count = count+1;
 document.getElementById("Count").innerHTML = "People:" + count;
}
function resetForm() {
  document.getElementById("eyeColor").value = "";
  document.getElementById("theName").value = "";
  document.getElementById("theDate").value = "";
}
function deleteRow(r) {
var i = r.parentNode.parentNode.rowIndex;
document.getElementById("myTable").deleteRow(i);
count= count -1;
document.getElementById("Count").innerHTML = "People:" + count;

}
function returnCount(){
return count;
}

</script>


</head>
<body>
<form>
Name: <input name="yourname" type="text" id="theName"><br/>
Date of birth: <input type="date" id="theDate"/><br />
Eye colour:
<select name="Eye color" id="eyeColor"> 
<option value=""selected></option>
  <option value="Blue">Blue</option>
  <option value="Brown">Brown</option>
  <option value="Green">Green</option>
  <option value="Grey">Grey</option>
  <option value="Other">Other</option>
</select> <br/>

<input type="button" onclick="insertCells()" value="Display"/><br/>
<input type="button" onclick="resetForm()" value="Reset"/><br/>

<table style="width:100%" id="myTable">
<caption id="Count"> People: 0 </caption>
  <tr>
    <th>Name</th>
    <th>Date of birth</th> 
    <th>Eye colour</th>
  </tr>
  
</table>

</form>
</body>
</html>
