<!DOCTYPE html>
<html>

<head>

<style>
#box {
    width: 7vw;
    height: 7vw;
    margin:1vw;
    float:left;
}
</style>
<script type="text/javascript">
function spawnBox() {
var i;
var x = 2.5;
for (i = 0; i < document.getElementById("mySearch").value; i++) {

    var container = document.getElementById("container");

    var newBox = document.createElement("div");
    newBox.id = 'box';
	
	var x = 2*x;
	newBox.style.marginLeft = x + "px";
	
	newBox.style.backgroundColor = 
"rgb(" + Math.floor(Math.random() * 256) + 
"," + Math.floor(Math.random() * 256) + 
"," + Math.floor(Math.random() * 256) + ")"; 

    container.appendChild(newBox);	
}
}
function deleteCells() {
var boxes = document.getElementById("container");
while (boxes.children.length > 0) {
boxes.removeChild(boxes.firstElementChild);
}
spawnBox();
}
</script>


</head>
<body>

<form>
<input type="search" id="mySearch"/> <input type="button" onclick="deleteCells()" value="Create Boxes"/><br />
</form>

<div id="container"> </div>

</body>
</html>
